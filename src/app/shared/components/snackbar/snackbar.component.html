<div id="snackbar_container" class="absolute z-50 bottom-0 w-full flex justify-center pb-3">
  <div class="flex flex-col w-full items-center space-y-6">
    <div class="p-3 bg-gray-600 w-1/3 flex" *ngFor="let snackbar of snacks">
      <p class="cursor-pointer" (click)="this.remove(snackbar.id)">X</p>
      <div class="flex w-full justify-center pl-2">
        <p>{{ snackbar.message }}</p>
      </div>
    </div>
  </div>
</div>
