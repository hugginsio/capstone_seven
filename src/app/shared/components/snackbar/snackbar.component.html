<div
  id="snackbar_container"
  class="absolute z-inf w-full flex justify-center pointer-events-none"
  [ngClass]="getPositioning()"
>
  <div class="flex flex-col w-full items-center space-y-4">
    <div
      class="p-3 bg-gray-600 w-1/3 flex max-w-lg border-4 border-gray-900 items-center justify-center"
      *ngFor="let snackbar of snacks"
    >
      <p class="cursor-pointer pointer-events-auto" (click)="this.remove(snackbar.id)">X</p>
      <div class="flex w-full justify-center pl-2">
        <p [innerHTML]="snackbar.message"></p>
      </div>
    </div>
  </div>
</div>
