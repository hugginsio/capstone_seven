<div class="h-screen w-screen overscroll-none text-center">
  <!-- Top Right Menu Container -->
  <div class="absolute left-3 top-3 flex space-x-3">
    <div class="bg-gray-600 p-3 text-center items-center justify-center cursor-pointer" (click)="togglePaused()">
      <p>Pause</p>
    </div>
    <div class="bg-gray-600 p-3 text-center items-center justify-center cursor-pointer" (click)="toggleTrade()">
      <p>Trade</p>
    </div>
  </div>
  <!-- Pause Modal Container -->
  <div class="h-screen w-screen overscroll-none text-center absolute top-0 right-0 bg-overlay z-50" *ngIf="this.gamePaused">
    <div class="flex flex-row items-center content-center h-full">
      <div class="mx-auto flex flex-col spacing-y-5 w-1/3">
        <p class="text-5xl font-bold tracking-wide p-10">Paused</p>
        <div class="flex space-x-5 w-full">
          <div class="menu-btn flex-grow pointer-events-auto" routerLink="/menu/landing">
            <div>
              <p>Exit</p>
            </div>
          </div>
          <div class="menu-btn w-full flex-grow pointer-events-auto" (click)="togglePaused()">
            <div>
              <p>Resume</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Trade Modal Container -->
  <div class="h-screen w-screen overscroll-none text-center absolute top-0 right-0 bg-overlay z-50" *ngIf="this.isTrading">
    <div class="flex flex-row items-center content-center h-full">
      <div class="mx-auto flex flex-col spacing-y-5 w-1/3">
        <p class="text-5xl font-bold tracking-wide p-10">Trading</p>
        <div class="flex flex-col space-y-3 bg-black border-4 border-gray-600 p-3">
          <p class="font-normal">Trades can only be executed once per turn.</p>
          <p>Trade any three for one.</p>
          <div class="flex space-x-3">
            <div class="resource-button-trade">
              <img src="/assets/game/Resource-Red.png" class="w-full h-full" />
            </div>
            <div class="resource-button-trade">
              <img src="/assets/game/Resource-Green.png" class="w-full h-full" />
            </div>
            <div class="resource-button-trade">
              <img src="/assets/game/Resource-Blue.png" class="w-full h-full" />
            </div>
            <div class="resource-button-trade">
              <img src="/assets/game/Resource-Yellow.png" class="w-full h-full" />
            </div>
          </div>
          <div class="flex justify-center p-3">
            <svg class="w-6 h-6" fill="none" stroke-linecap="round" stroke-linejoin="round"
              stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
              <path d="M19 14l-7 7m0 0l-7-7m7 7V3"></path>
            </svg>
          </div>
          <div class="flex space-x-3">
            <div class="resource-button-trade">
              <img src="/assets/game/Resource-Red.png" class="w-full h-full" />
            </div>
            <div class="resource-button-trade">
              <img src="/assets/game/Resource-Green.png" class="w-full h-full" />
            </div>
            <div class="resource-button-trade">
              <img src="/assets/game/Resource-Blue.png" class="w-full h-full" />
            </div>
            <div class="resource-button-trade">
              <img src="/assets/game/Resource-Yellow.png" class="w-full h-full" />
            </div>
          </div>
          <div class="flex space-x-3 w-full flex-grow-0">
            <div class="menu-btn-light w-full flex-grow pointer-events-auto" (click)="toggleTrade()">
              <div>
                <p>Cancel</p>
              </div>
            </div>
            <div class="menu-btn w-full flex-grow pointer-events-auto" (click)="executeTrade()">
              <div>
                <p>Trade</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Tiles -->
  <div class="flex flex-row items-center content-center h-full">
    <div class="gameboard">
      <div class="tile-container">
        <div id="TX" (click)="clickPiece($event)" class="tile available tile-blue-3"></div>
      </div>
      <div class="tile-container">
        <div id="TX" (click)="clickPiece($event)" class="tile unavailable"></div>
        <div id="TX" (click)="clickPiece($event)" class="tile unavailable"></div>
        <div id="TX" (click)="clickPiece($event)" class="tile unavailable"></div>
      </div>
      <div class="tile-container">
        <div id="TX" (click)="clickPiece($event)" class="tile unavailable"></div>
        <div id="TX" (click)="clickPiece($event)" class="tile unavailable"></div>
        <div id="TX" (click)="clickPiece($event)" class="tile unavailable"></div>
        <div id="TX" (click)="clickPiece($event)" class="tile unavailable"></div>
        <div id="TX" (click)="clickPiece($event)" class="tile unavailable"></div>
      </div>
      <div class="tile-container">
        <div id="TX" (click)="clickPiece($event)" class="tile unavailable"></div>
        <div id="TX" (click)="clickPiece($event)" class="tile unavailable"></div>

      </div>
      <div class="tile-container">
        <div id="TX" (click)="clickPiece($event)" class="tile unavailable"></div>
      </div>
    </div>
  </div>
</div>
