<div class="h-screen w-screen absolute top-0 left-0 z-neg bg-mountains"></div>
<div class="submenu-container">
  <div class="submenu-header">
    <p>Play Multiplayer</p>
  </div>
  <div class="submenu-body" *ngIf="!this.isEnteringName">
    <div class="flex flex-col items-center space-y-5" id="gameList">
      <p>Scanning for games on your local network</p>
      <div class="animate-bounce">
        <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
          viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor"
            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
          </path>
        </svg>
      </div>
      <div id="games_wrapper" class="flex flex-col space-y-5">
        <div *ngFor="let game of gamesList" class="flex">
          <p>{{ game.host }} of addr. {{ game.address }}</p>
          <p (click)="JoinGame(game.address, game.host)">Join button</p>
        </div>
      </div>
    </div>
  </div>
  <div class="submenu-footer">
    <div class="flex space-x-5 w-2/3" *ngIf="!this.isEnteringName">
        <div class="menu-btn w-1/3" routerLink="/menu/landing">
          <div>
            <p>Back</p>
          </div>
        </div>
        <div class="menu-btn w-1/3" (click)="refresh()">
          <div>
            <p>Refresh</p>
          </div>
        </div>
        <div class="menu-btn w-1/3" routerLink="/menu/new/online/host">
          <div>
            <p>Host Game</p>
          </div>
        </div>
    </div>
  </div>
</div>

<div class="h-screen w-screen overscroll-none text-center absolute top-0 right-0 bg-overlay z-50"
  *ngIf="this.isEnteringName">
  <div class="flex flex-row items-center content-center h-full">
    <div class="mx-auto flex flex-col space-y-4 w-2/3 max-w-md">
      <div class="bg-black border-4 border-gray-600 p-4">
        <p class="text-5xl font-bold tracking-wide p-4">Username</p>
        <div class="flex space-x-4 w-full">
          <div class="menu-input w-2/3">
            <input type="text" class="input-text" [(ngModel)]="username" placeholder="Miner Joe">
          </div>
          <div class="menu-btn w-1/3 pointer-events-auto" (click)="setUsername()">
            <div>
              <p>Enter</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-snackbar class="z-inf" [timeout]="5000" position="bottom"></app-snackbar>
