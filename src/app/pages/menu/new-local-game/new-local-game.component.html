<div class="h-screen w-screen overscroll-none text-center">
  <div class="flex flex-col items-center justify-center space-y-5 mx-auto min-h-full">
    <div class="p-5 mb-10">
      <p class="text-5xl font-bold tracking-wide">New Game</p>
    </div>
    <div class="menu-btn" (click)="changeGameMode()">
      <div>
        <p>Game Mode: {{ this.gameModeString }}</p>
      </div>
    </div>
    <div class="menu-btn" (click)="this.advancedOpts = !this.advancedOpts">
      <div>
        <p>Advanced Options</p>
      </div>
    </div>
    <div class="menu-input" *ngIf="advancedOpts">
      <input type="text" class="input-text" placeholder="Board Seed">
    </div>
    <div class="flex space-x-5 w-1/3">
      <div class="menu-btn flex-grow" routerLink="/menu/landing">
        <div>
          <p>Back</p>
        </div>
      </div>
      <div class="menu-btn w-full flex-grow" routerLink="/game">
        <div>
          <p>Start Game</p>
        </div>
      </div>
    </div>
  </div>
