<div class="h-screen w-screen absolute top-0 left-0 z-neg bg-mountains"></div>
<div class="submenu-container">
  <div class="submenu-header">
    <p>Host Game</p>
  </div>
  <div class="submenu-body">
    <div id="waiting_for_player" *ngIf="isWaitingForPlayer">
      <p>Waiting for player to join</p>
      <div class="animate-bounce">
        <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
          viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor"
            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
          </path>
        </svg>
      </div>
    </div>
    <div id="setting_up_game" *ngIf="isSettingUpGame">
      <div class="flex w-1/3 space-x-3">
        <div class="menu-btn background-btn">BG1</div>
        <div class="menu-btn background-btn">BG2</div>
        <div class="menu-btn background-btn">BG3</div>
      </div>
      <div class="menu-btn" (click)="changeFirstPlayer()">
        <div>
          <p>{{ this.firstPlayer }}</p>
        </div>
      </div>
      <input type="text" class="input-text" [(ngModel)]="boardSeed" placeholder="Board Seed"
        oninput="let p=this.selectionStart;this.value=this.value.toUpperCase();this.setSelectionRange(p, p);">
      <p class="leading-none text-base font-normal" *ngIf="advancedOpts">Leave blank for random seed</p>
    </div>
  </div>
  <div class="submenu-footer">
    <div class="flex space-x-5 w-2/3">
      <div class="menu-btn flex-grow" routerLink="/menu/landing">
        <div>
          <p>Back</p>
        </div>
      </div>
      <div class="menu-btn flex-grow" (click)="startHosting()">
        <div>
          <p>Start Hosting</p>
        </div>
      </div>
    </div>
  </div>
</div>
