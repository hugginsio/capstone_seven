<div class="h-screen w-screen absolute top-0 left-0 z-neg bg-mountains"></div>
<div class="submenu-container">
  <div class="submenu-header">
    <p>Host Game</p>
  </div>
  <div class="submenu-body">
    <div class="flex flex-col space-y-4 w-1/3 items-center" id="waiting_for_player" *ngIf="isWaitingForPlayer">
      <p>Waiting for player to join</p>
      <div class="animate-bounce">
        <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
          viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor"
            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
          </path>
        </svg>
      </div>
    </div>
    <div class="w-1/3 flex flex-col space-y-4" id="setting_up_game" *ngIf="isSettingUpGame">
      <div class="flex w-full space-x-4">
        <div
          class="border-4 cursor-pointer hover:border-gray-300 focus:outline-none transition-colors duration-100 relative bg-gray-900 border-transparent"
          [ngClass]="isLocSelected(1)" (click)="selectLocation(1)">
          <img src="/assets/menu/thumbs/bg1.png" class="opacity-90" />
          <div class="absolute top-0 left-0 w-full h-full flex items-center justify-center">
            <p>Cavernous Caves</p>
          </div>
        </div>
        <div
          class="border-4 cursor-pointer hover:border-gray-300 focus:outline-none transition-colors duration-100 relative bg-gray-900 border-transparent"
          [ngClass]="isLocSelected(2)" (click)="selectLocation(2)">
          <img src="/assets/menu/thumbs/bg2.png" class="opacity-90" />
          <div class="absolute top-0 left-0 w-full h-full flex items-center justify-center">
            <p>Lava Lakes</p>
          </div>
        </div>
        <div
          class="border-4 cursor-pointer hover:border-gray-300 focus:outline-none transition-colors duration-100 relative bg-gray-900 border-transparent"
          [ngClass]="isLocSelected(3)" (click)="selectLocation(3)">
          <img src="/assets/menu/thumbs/bg3.png" class="opacity-90" />
          <div class="absolute top-0 left-0 w-full h-full flex items-center justify-center">
            <p>Oceanic Opportunity</p>
          </div>
        </div>
      </div>
      <div class="menu-btn w-full" (click)="changeFirstPlayer()">
        <div>
          <p>{{ this.firstPlayer }}</p>
        </div>
      </div>
      <div class="menu-btn w-full" (click)="this.advancedOpts = !this.advancedOpts">
        <div>
          <p>Advanced Options...</p>
        </div>
      </div>
      <div class="menu-input" *ngIf="this.advancedOpts">
        <!-- oninput all uppercase credit to https://stackoverflow.com/users/5476516/yehuda-schwartz -->
        <input type="text" class="input-text" [(ngModel)]="boardSeed" placeholder="Board Seed"
          oninput="let p=this.selectionStart;this.value=this.value.toUpperCase();this.setSelectionRange(p, p);">
      </div>
      <p class="leading-none text-base font-normal" *ngIf="this.advancedOpts">Leave blank for random
        seed</p>
    </div>
  </div>
  <div class="submenu-footer">
    <div class="flex space-x-4 w-2/3">
      <div class="menu-btn w-1/2" routerLink="/menu/new/online">
        <div>
          <p>Back</p>
        </div>
      </div>
      <div class="menu-btn w-1/2" (click)="startHosting()" *ngIf="isSettingUpGame">
        <div>
          <p>Start Hosting</p>
        </div>
      </div>
      <div class="menu-btn w-1/2" (click)="cancelHosting()" *ngIf="isWaitingForPlayer">
        <div>
          <p>Cancel</p>
        </div>
      </div>
    </div>
  </div>
</div>
