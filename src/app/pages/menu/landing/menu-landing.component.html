<div class="h-screen w-screen overscroll-none text-center">
  <div class="flex flex-col items-center justify-center space-y-5 mx-auto min-h-full">
    <div class="p-5 mb-10">
      <p class="text-7xl font-bold tracking-wide">MasterMine</p>
    </div>
    <div class="menu-btn" routerLink="/menu/new/local">
      <div>
        <p>Local</p>
      </div>
    </div>
    <div class="menu-btn" routerLink="/menu/new/online">
      <div>
        <p>Online</p>
      </div>
    </div>
    <div class="menu-btn" routerLink="/menu/help">
      <div>
        <p>How To Play</p>
      </div>
    </div>
    <div class="flex space-x-5 w-1/3">
      <div class="menu-btn flex-grow" routerLink="/menu/options">
        <div>
          <p>Options</p>
        </div>
      </div>
      <div class="menu-btn w-full flex-grow" (click)="quitElectronHost()">
        <div>
          <p>Quit</p>
        </div>
      </div>
    </div>
  </div>
  <div class="absolute bottom-3 left-3 text-gray-500 select-none">
    <div class="flex flex-col space-y-1 text-left">
      <div class="text-center text-gray-50 bg-red-500 w-full py-1" *ngIf="this.appConfig.development">
        <p>DEV</p>
      </div>
      <div class="pt-1 flex flex-col space-y-1">
        <p>MasterMine v{{ this.appVersion }}</p>
        <p>Altoid Tree & Co.</p>
      </div>
    </div>
  </div>
</div>
