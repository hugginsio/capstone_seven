<div class="h-screen w-screen absolute top-0 left-0 z-neg bg-mountains"></div>
<div class="h-screen w-screen overscroll-none text-center z-10">
  <div class="flex flex-col items-center justify-center space-y-5 mx-auto min-h-full">
    <div class="mb-5">
      <p class="text-9xl font-bold tracking-wider">MasterMine</p>
    </div>
    <div class="menu-btn w-1/3" routerLink="/menu/new/local">
      <div>
        <p>Local</p>
      </div>
    </div>
    <div class="menu-btn w-1/3" routerLink="/menu/new/online">
      <div>
        <p>Online</p>
      </div>
    </div>
    <div class="menu-btn w-1/3" routerLink="/menu/help">
      <div>
        <p>How To Play</p>
      </div>
    </div>
    <div class="flex space-x-5 w-1/3">
      <div class="menu-btn w-1/2" routerLink="/menu/options">
        <div>
          <p>Options</p>
        </div>
      </div>
      <div class="menu-btn w-1/2" (click)="quitElectronHost()">
        <div>
          <p>Quit</p>
        </div>
      </div>
    </div>
  </div>
  <div class="absolute bottom-3 left-3 text-gray-50 select-none">
    <div class="flex flex-col space-y-1 text-left">
      <div class="text-center bg-red-500 w-full py-1" *ngIf="this.appConfig.development">
        <p>DEV</p>
      </div>
      <div class="pt-1 flex flex-col space-y-1">
        <p>MasterMine v{{ this.appVersion }}</p>
        <p>Altoid Tree & Co.</p>
      </div>
    </div>
  </div>
</div>
